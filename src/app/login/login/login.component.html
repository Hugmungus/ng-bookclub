<mat-card>
  <mat-form-field>
    <input matInput (value)="username" placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput (value)="password" placeholder="Password" type="password">
  </mat-form-field>
  <button mat-raised-button (click)="login()">Login</button>
</mat-card>
